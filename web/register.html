<html>
<head>
    <meta charset="UTF-8">
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="css/style.css" data-th-href="@{/css/style.css}"/>
    <title>Register</title>
</head>
<body>
<div class="register-form-container">
    <h2>Create a new account</h2>
    <div class="alert alert-danger" data-th-class="${'alert alert-' + errorMessage.getType()}" data-th-if="${errorMessage.isVisible()}" data-th-utext="${errorMessage.getContent()}">Invalid login</div>
    <form class="form register-form" method="POST" action="register.html" data-th-action="@{/register}" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username"/>
            <input type="password" class="form-control" name="password" placeholder="Password"/>
            <input type="password" class="form-control" name="checkPassword" placeholder="Confirm Password"/>
        </div>
        <input type="submit" class="btn btn-primary btn-register" value="Register" />
    </form>
    <a href="index.html" data-th-href="@{/login}" class="register-link">Login here</a>
</div>
</body>
</html>
