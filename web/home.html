<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Homepage</title>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" data-th-src="@{https://code.jquery.com/jquery-3.5.0.min.js}"></script>
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="/css/style.css" data-th-href="@{/css/style.css}"/>
    <script src="https://kit.fontawesome.com/4a39771299.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="home.html" class="active" data-th-href="@{/home}">Home</a>
        <div class="navbar-right">
            <a href="/index.html" data-th-href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="page-content">
        <h1 align="center">Welcome <span data-th-text="${user.getUsername()}">username</span></h1>
        <div class="row">
            <div class="col-4">
                <h2 style="text-align:center">Your meetings</h2>
                <table class="table table-gray">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="c:${userMadeMeetings}">
                        <td data-th-text="${c.getTitle()}"></td>
                        <td data-th-text="${c.getDate()}"></td>
                        <td data-th-text="${c.getDuration()}"></td>
                        <td data-th-text="${c.getMaxParticipants()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2 style="text-align:center">Available meetings</h2>
                <table class="table table-gray">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Client</th>
                        <th>State</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="c:${userAvailableMeetings}">
                        <td data-th-text="${c.getTitle()}"></td>
                        <td data-th-text="${c.getDate()}"></td>
                        <td data-th-text="${c.getDuration()}"></td>
                        <td data-th-text="${c.getMaxParticipants()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2>Create new meeting</h2>
                <div class="alert alert-danger" data-th-class="${'alert alert-' + campaignAlert.getType()}" data-th-if="${campaignAlert.isVisible()}" data-th-utext="${campaignAlert.getContent()}">General error</div>
                <form class="form" method="POST" action="" data-th-action="@{meetingChooseParticipants}">
                    <label>Title</label>
                    <input type="text" class="form-control" name="meetingName"/>
                    <label>Date</label>
                    <input type="time" step="1" class="form-control" name="meetingDate">
                    <label>Duration (in minutes)</label>
                    <input type="number" class="form-control" name="meetingDuration"/>
                    <input type="submit" class="btn btn-success" value="Create"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
