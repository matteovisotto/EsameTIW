<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invitations</title>
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="/css/style.css" data-th-href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="home.html" class="active" data-th-href="@{/home}">Home</a>
        <div class="navbar-right">
            <a href="/index.html" data-th-href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="page-content">
            <h2 style="text-align:center">Available users</h2>
        <div class="row"><div class="col-12"><div class="alert alert-danger" data-th-class="${'alert alert-' + meetingAlert.getType()}" data-th-if="${meetingAlert.isVisible()}" data-th-utext="${meetingAlert.getContent()}">General error</div></div></div>
        <form class="checkbox-form" method="POST" action="" data-th-action="@{/home/createMeeting}">
                <div class="inputGroup" data-th-each="c:${availableUsers}">
                    <input data-th-id="${c.getId()}" type="checkbox" name="invitations" data-th-value="${c.getId()}"/>
                    <label data-th-for="${c.getId()}" data-th-text="${c.getUsername()}"></label>
                </div>
                <div class="row" style="text-align: center;">
                    <button type="submit" class="btn btn-primary centered">Submit</button>
                </div>
            </form>
    </div>
</div>
</body>
</html>
